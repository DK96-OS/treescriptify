# Create and Publish repository Packages

name: Publish Packages on Release

on:
  release:
    types: [ created ]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: deployment

    permissions:
      attestations: write
      contents: read
      id-token: write

    name: Publish Release
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build requirements
        run: python -m pip install build setuptools twine --user

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/

      - name: Sign Distributions
        uses: dk96-os/gh-action-sigstore-python@d83b1b22afd04932bd47c87d17f0b40fb62137cf # v3.2.8
        with:
          inputs: >-
            dist/*.tar.gz
            dist/*.whl

      - name: Cleanup Dist Directory after signing
        run: |
          cd dist
          echo "Removing files that do not match '*.tar.gz' or '*.whl'"
          for file in *; do
            if [[ ! "$file" == *".tar.gz" ]] && [[ ! "$file" == *".whl" ]]; then
              echo "Removing: $file"
              rm "$file"
            fi
          done
          cd ../

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # 1.13.0
        with:
          print-hash: true
